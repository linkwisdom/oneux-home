<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ESUI-Calendar</title>
    <link href="../../../dep/esui/3.1.0-beta.3/src/css/main.less" rel="stylesheet" />
    <link rel="stylesheet" href="../../resource/css/skin/fc.less" />
    <link rel="stylesheet" href="../../resource/css/fcIcon/fc-icon.less" />
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../../dep/google-code-prettify/prettify.js"></script>
    <script>
        require.config({
            'baseUrl': '../../../src',
            'paths': {},
            'packages': [
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/1.0.0/src',
                    'main': 'main'
                },
                {
                    'name': 'underscore',
                    'location': '../dep/underscore/1.5.2/src',
                    'main': 'underscore'
                },
                {
                    'name': 'moment',
                    'location': '../dep/moment/2.0.1/src',
                    'main': 'moment'
                },
                {
                    'name': 'etpl',
                    'location': '../dep/etpl/2.1.0/src',
                    'main': 'main'
                },
                {
                    'name': 'esui',
                    'location': '../dep/esui/3.1.0-beta.3/src',
                    'main': 'main'
                }
            ]
        });
    </script>
</head>
<body>
    <h1>日历</h1>
    <p>日历选择控件适用于查看类操作，可以选择自定义时间段及单天查看。涵盖两种选择控件，区段日历和单页日历。</p>
    <h2>区段日历</h2>
    <p>可以选择时间跨度为一年内的时段，且顶部提供快捷时间段选项。</p>
    <p>控件左侧选择起始时间，右侧选择结束时间。可根据产品需求定义默认项，如“最近7天”，则选择起始时间后，结束时间默认变为已选起始的7天后。</p>
    <p>需要点击确认或取消后完成控件操作，浮层消失。</p>
    <div data-ui-type="RangeCalendar" data-ui-id="demoRangeCalendar" 
        data-ui-range="2008-11-01,2022-12-31"  data-ui-value="2014-07-01,2014-07-02">
    </div>
    <h2>单页日历</h2>
    <p>可以选择单个时间，也可以用于对比时间段选择。选择对比时间时，只需要选择起始时间，默认计算出结束时间。</p>
    <p>需要点击确认或取消后完成控件操作，浮层消失。</p>
    <div data-ui-type="Calendar" data-ui-id="demoCalendar" data-ui-range="2008-11-01,2022-12-31"></div>
    
    <script>
        var modules = [
            'esui',
            'esui/MonthView', 'esui/Calendar', 'esui/RangeCalendar',
            'common/ui/extension/FcUiSkin'
        ];
        require(modules, function (esui) {
            esui.attachExtension('FcUiSkin');

            esui.init(document.body);
        });
    </script>
</body>
</html>
